<div class="story__container">
  <div *ngFor="let user of users | slice:0:7">
    <div class="story__wrapper">
      <div class="image__wrapper">
        <img class="image" src="{{ user.avatar }}" alt="" />
      </div>
      <span class="story__text">{{ user.name }}</span>
    </div>
  </div>
</div>
